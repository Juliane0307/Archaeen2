<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kapitel 2</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    #start-button {
      font-size: 18px;
      padding: 14px 28px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #start-button:hover {
      background-color: #0056b3;
    }
    video {
      width: 80%;
      max-width: 720px;
      margin: 40px auto;
      display: none;
    }
    #weiter {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #weiter:hover {
      background-color: #218828;
    }
  </style>
</head>
<body>
  <h2>Kapitel 2 </h2>

 <button id="start-button">▶️ Start</button>
  
  <video id="video2">
    <source src="https://tuc.cloud/index.php/s/xZEFnZyLyR5Eyw9/download" type="video/mp4" />
    Dein Browser unterstützt kein eingebettetes Video.
  </video>

  <button id="weiter" onclick="location.href='negativ_kapitel3.html'">Weiter</button>

  <  <script>
    const startBtn = document.getElementById('start-button');
    const video = document.getElementById('video2');
    const weiterBtn = document.getElementById('weiter-button');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      video.style.display = 'block';
      video.play();
    });

    video.addEventListener('ended', () => {
      weiterBtn.style.display = 'inline-block';
    });
  </script>

</body>
</html>
