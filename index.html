<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kapitel 1</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    video {
      width: 80%;
      max-width: 720px;
      margin: 30px auto;
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    #weiter {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Kapitel 1</h2>

  <button id="start">Video starten</button>

  <video id="video">
    <source src="https://tuc.cloud/index.php/s/iN7NgJTNKGDnbke/download" type="video/mp4" />
    Dein Browser unterst√ºtzt kein eingebettetes Video.
  </video>

  <br />
  <button id="weiter" onclick="location.href='negativ_kapitel2.html'">Weiter</button>

  <script>
    const startBtn = document.getElementById('start');
    const video = document.getElementById('video');
    const weiterBtn = document.getElementById('weiter');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      video.style.display = 'block';
      video.play();
    });

    video.addEventListener('ended', () => {
      weiterBtn.style.display = 'inline-block';
    });
  </script>
</body>
</html>
